<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shuttle Empire Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }
    h2 {
      margin-bottom: 6px;
    }
    .bot {
      background: #f3f3f3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<h2>Shuttle Empire Community üè∏</h2>

<div class="bot">
  Hi üëã  
  Let‚Äôs book your community play session.
</div>

<input id="name" placeholder="Your name">
<input id="mobile" placeholder="Mobile number">
<input id="members" type="number" min="1" max="6" placeholder="Number of players (1‚Äì6)">

<button onclick="continueToBooking()">Continue</button>

<script>
function continueToBooking() {
  const name = document.getElementById("name").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const members = document.getElementById("members").value;

  if (!name || !mobile || !members) {
    alert("Please fill all details");
    return;
  }

  const params = new URLSearchParams({
    name: name,
    mobile: mobile,
    members: members,
    session: "1"
  });

  window.location.href =
    "https://script.google.com/macros/s/AKfycbwun1eA1dSvU517OwwaDFvMAFy5Y7Z2ao6aRgAM4OPa7u_i4d9foDcYdzH4bpcsRywcVA/exec?" +
    params.toString();
}
</script>

</body>
</html>
