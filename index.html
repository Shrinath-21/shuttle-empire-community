<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shuttle Empire ‚Äì Community Play</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --dark: #0f0f0f;
  --accent: #22c55e;
  --bg: #f4f6f8;
  --card: #ffffff;
}

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg);
}

header {
  background: linear-gradient(135deg, #000, #222);
  color: #fff;
  padding: 18px;
  text-align: center;
  font-weight: 600;
  font-size: 20px;
  box-shadow: 0 4px 12px rgba(0,0,0,.25);
}

header small {
  display: block;
  font-size: 13px;
  opacity: .8;
  margin-top: 4px;
}

.chat {
  max-width: 480px;
  margin: auto;
  padding: 16px;
}

.bot, .user {
  padding: 12px 16px;
  border-radius: 16px;
  margin: 10px 0;
  max-width: 85%;
  animation: fadeIn .3s ease;
}

.bot {
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,.05);
}

.user {
  background: var(--accent);
  color: #fff;
  margin-left: auto;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 16px;
}

button {
  padding: 12px 16px;
  border-radius: 12px;
  border: none;
  background: #000;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin-top: 10px;
}

.slot {
  background: var(--card);
  border-radius: 14px;
  padding: 14px;
  margin-top: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,.06);
}

.slot strong {
  font-size: 16px;
}

.slot small {
  display: block;
  opacity: .7;
  margin-top: 4px;
}

.slot .row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.badge {
  font-weight: 600;
  color: #16a34a;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(6px)}
  to {opacity:1; transform:none}
}
</style>
</head>

<body>

<header>
  Shuttle Empire üè∏
  <small>Community Play Assistant</small>
</header>

<div class="chat" id="chat"></div>

<script>
/* ================= STATE ================= */
const state = {
  name: "",
  mobile: "",
  players: 0,
  session: null
};

const BOOKING_URL =
"https://script.google.com/macros/s/AKfycbwun1eA1dSvU517OwwaDFvMAFy5Y7Z2ao6aRgAM4OPa7u_i4d9foDcYdzH4bpcsRywcVA/exec";

/* ================= UI HELPERS ================= */
const chat = document.getElementById("chat");

function bot(msg) {
  chat.innerHTML += `<div class="bot">${msg}</div>`;
  chat.scrollTop = chat.scrollHeight;
}

function user(msg) {
  chat.innerHTML += `<div class="user">${msg}</div>`;
  chat.scrollTop = chat.scrollHeight;
}

function askInput(placeholder, cb, type="text") {
  const div = document.createElement("div");
  div.innerHTML = `<input type="${type}" placeholder="${placeholder}">`;
  chat.appendChild(div);
  const input = div.querySelector("input");
  input.focus();
  input.onkeydown = e => {
    if (e.key === "Enter" && input.value.trim()) {
      div.remove();
      cb(input.value.trim());
    }
  };
}

function askButtons(options) {
  const div = document.createElement("div");
  div.className = "buttons";
  options.forEach(o => {
    const b = document.createElement("button");
    b.textContent = o.label;
    b.onclick = () => {
      div.remove();
      o.onClick();
    };
    div.appendChild(b);
  });
  chat.appendChild(div);
}

/* ================= FLOW ================= */

bot("üëã Hi! Ready to book community play?");
setTimeout(() => askName(), 500);

function askName() {
  bot("What‚Äôs your name?");
  askInput("Your name", v => {
    state.name = v;
    user(v);
    askMobile();
  });
}

function askMobile() {
  bot("üì± Your mobile number?");
  askInput("10-digit mobile number", v => {
    if (!/^\d{10}$/.test(v)) {
      bot("‚ùå Please enter a valid 10-digit number");
      askMobile();
      return;
    }
    state.mobile = v;
    user(v);
    askPlayers();
  }, "tel");
}

function askPlayers() {
  bot("üè∏ How many players are coming?");
  askButtons([1,2,3,4,5,6].map(n => ({
    label: `${n} Player${n>1?"s":""}`,
    onClick: () => {
      state.players = n;
      user(`${n} Player${n>1?"s":""}`);
      showSlots();
    }
  })));
}

function showSlots() {
  bot("üìÖ Available sessions");

  /* üëâ Replace this with real API later */
  const sessions = [
    {id:1, date:"27 Dec 2025", time:"9:00 ‚Äì 11:00 PM", avail:24, max:24},
    {id:2, date:"28 Dec 2025", time:"9:00 ‚Äì 11:00 PM", avail:18, max:24}
  ];

  sessions
    .filter(s => s.avail >= state.players)
    .forEach(s => {
      const div = document.createElement("div");
      div.className = "slot";
      div.innerHTML = `
        <strong>${s.date}</strong>
        <small>${s.time}</small>
        <div class="row">
          <span class="badge">${s.avail}/${s.max} slots</span>
          <button>Select</button>
        </div>
      `;
      div.querySelector("button").onclick = () => {
        state.session = s.id;
        redirect();
      };
      chat.appendChild(div);
    });
}

function redirect() {
  const params = new URLSearchParams({
    name: state.name,
    mobile: state.mobile,
    members: state.players,
    session: state.session
  });

  window.location.href = BOOKING_URL + "?" + params.toString();
}
</script>

</body>
</html>
